<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Halloween</title>
        <script type="module" crossorigin src="./index.124.js"></script>
        <link rel="stylesheet" href="./index.890.css">
    </head>
    <body>
        <div class="paused-screen">
            <button>â–º</button>
        </div>

        <div class="scene-container">
            <div class="conveyor-belt-container">
                <div class="conveyor-belt">
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                </div>
                <div class="conveyor-belt">
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                </div>
                <div class="conveyor-belt">
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                </div>
            </div>
            <div class="path-character">
                <div class="character-container"></div>
            </div>
        </div>

        <template>
            <div class="ghost character">
                <div class="float">
                    <div class="face">
                        <div class="eyes">
                            <div class="left eye"></div>
                            <div class="right eye"></div>
                        </div>
                        <div class="mouth-container">
                            <div class="mouth"></div>
                        </div>
                    </div>
                </div>
                <div class="soul-glow"></div>
            </div>
        </template>

        <template>
            <div class="skull character">
                <div class="face">
                    <div class="eyes">
                        <div class="left eye"></div>
                        <div class="right eye"></div>
                    </div>
                    <div class="nose-container">
                        <div class="nose"></div>
                    </div>
                </div>
                <div class="mouth top">
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                </div>
                <div class="mouth bottom">
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                </div>
                <div class="soul-glow"></div>
            </div>
        </template>

        <template>
            <div class="pumpkin character">
                <div class="stem"></div>
                <div class="knife-container">
                    <div class="knife"></div>
                    <div class="handle"></div>
                </div>
                <div class="face-container">
                    <div class="face">
                        <div class="eyes">
                            <div class="left gap">
                            <div class="eye"></div>
                        </div>
                        <div class="right gap">
                            <div class="eye"></div>
                        </div>
                    </div>
                    <div class="mouth-container">
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="soul-glow"></div>
            </div>
        </template>
    </body>
</html>
